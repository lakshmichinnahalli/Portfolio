<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/94055f2f66.js" crossorigin="anonymous"></script>" crossorigin="anonymous"></script>
  <!-- Replace `your-fontawesome-kit.js` with your real Font Awesome Kit link -->

  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    nav {
      background: #000;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      color: #00bfff;
    }

    section {
      padding: 100px 20px;
      margin-top: 60px;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .skills i {
      font-size: 50px;
      color: #100c0c;
      transition: transform 0.3s, color 0.3s;
    }

    .skills i:hover {
      transform: scale(1.2);
      color: #a5906e;
    }

    h1, h2 {
      text-align: center;
    }

  #animated-text span {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px);
  animation: bounce-in 0.6s ease-out forwards;
}

@keyframes bounce-in {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.9);
  }
  60% {
    opacity: 1;
    transform: translateY(-10px) scale(1.05);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}



  </style>
</head>
<body>

  <!-- ðŸ”— Navigation -->
  <nav>
    <a href="#About">About</a>
    <a href="#Skills">Skills</a>
    <a href="#Projects">Projects</a>
    <a href="#Contact">Contact</a>
  </nav>

  <!-- ðŸ‘¤ About Section -->
  <section id="About" data-aos="fade-up">
    <h1 id="animated-text">Hi, I'm Lakshmi Chinnahalli</h1>
    
    <p style="text-align: center; max-width: 400px; margin: auto;">
      I'm a full-stack developer passionate about building web apps that solve real problems.
    </p>
  </section>

  <!-- ðŸ’» Skills Section -->
  <section id="Skills" data-aos="zoom-in">
    <h2>My Skills</h2>
    <div class="skills" data-aos="fade-up" data-aos-delay="200">
      <i class="fab fa-html5" title="HTML5"></i>
      <i class="fab fa-css3-alt" title="CSS3"></i>
      <i class="fab fa-js" title="JavaScript"></i>
      <i class="fab fa-react" title="React"></i>
      <i class="fab fa-node" title="Node.js"></i>
      <i class="fab fa-git-alt" title="Git"></i>
      <i class="fab fa-github" title="GitHub"></i>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script>
  const text = document.getElementById("animated-text");
  const letters = text.textContent.split("");

  text.textContent = ""; // Clear original

  letters.forEach((letter, i) => {
    const span = document.createElement("span");
    span.textContent = letter === " " ? "\u00A0" : letter; // Add non-breaking space
    span.style.animationDelay = `${i * 0.05}s`;
    span.style.display = "inline-block";
    text.appendChild(span);
  });
</script>
</body>
</html>
